<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to mars scrape</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
    </div>

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h2>Recent Mars News</h2>
        <h3>{{mars.Title}}</h4>
          <p>{{mars.news_paragraph}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image </h2>
        <img src="{{mars.featured_image_url}}" class="img-responsive" alt="image">
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel-body">
            <h4>Mars Weather</h4>
            <p>{{mars.weather}}</p>
            <br>
            <div class="row" id="mars-facts" > 
              <h5>Mars Facts</h5>
              <img src="{{mars.facts}}" class="img-responsive" alt="facts table">
              <table border="1" class="dataframe">
          </div>
        </div>

        <div class="row" >
          <div class="col-md-12">
            <h6>Mars Hemispheres</h6>
            <img src="{{mars.hemisphere}}" alt="hemisphere pics">
          </div>
        </div>
</body>

</html>
